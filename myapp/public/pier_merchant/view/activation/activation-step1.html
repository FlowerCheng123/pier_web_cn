<div class="row" ng-controller="Activation1Controller">
    <div class="col-md-12 text-center">
	  	<h3>填写资料</h3>
	  	<div class="info-step">
		  	<span class="circle">1/3</span><span>企业基本信息</span>
	  	</div>
    </div>
    <div ng-show="loadingData" style="height:400px;padding-top:180px;">
	    <div class="col-md-6 col-md-offset-3 text-center">
			<img src="../images/loading1.gif" /><span>努力加载中……</span>
		</div>
	</div>
	
    <div class="col-md-10 col-md-offset-1" ng-hide="loadingData">
	    <form class="info-form">
    	    <article> 
			    <div class="info-group">
				    <section class="section1">
			    	    <label for="company">企业名称：</label>
				    </section>
				    <section class="section2">
			    	    <input class="form-control" placeholder="请输入您的企业名称" name="company"  id="company" ng-model="company"  required/>
				    </section>
				    <section class="section3" >
				    </section>
			    </div>
		    </article>
		    <article> 
			    <div class="info-group">
				    <section class="section1">
			    	    <label for="address">联系地址：</label>
				    </section>
				    <section class="section2">
			    	    <select class="form-control address"  name="province"  id="province" ng-model="address.province" ng-options="p.province_name for p in provinceItems" ng-change="provinceChange()" style="cursor:pointer">
			    	    </select>
			    	    <select class="form-control address"  name="city"  id="city" ng-model="address.
                        city" ng-options="c.city_name for c in cityItems" ng-change="cityChange()" style="cursor:pointer"></select>
			    	    <select class="form-control address" name="county"  id="county" ng-model="address.county" ng-options="c.county_district_name for c in countyItems" style="cursor:pointer"></select>
				    </section>
				    <section class="section3" >
				    </section>
			    </div>
		    </article>
	    	    <article> 
			    <div class="info-group">
				    <section class="section1">
				    </section>
				    <section class="section2">
			    	    <input class="form-control" placeholder="请输入详细地址" name="addressDetail"  id="addressDetail" ng-model="address.addressDetail"  required/>
				    </section>
				    <section class="section3" >
				    </section>
			    </div>
		    </article>
		    <article> 
			    <div class="info-group">
				    <section class="section1">
					    <label for="postal">邮编：</label>
				    </section>
				    <section class="section2">
			    	    <input class="form-control" placeholder="请输入您的邮编" name="postal"  id="postal" ng-model="postal"  number-only-input maxlength="6" required/>
				    </section>
				    <section class="section3" >
				    </section>
			    </div>
		    </article>
		    <article> 
			    <div class="info-group">
				    <section class="section1">
					    <label for="officePhone">办公电话：</label>
				    </section>
				    <section class="section2">
			    	    <input class="form-control xuhao" placeholder="区号" name="zipCode"  id="zipCode" ng-model="zipCode"  maxlength="4" number-only-input required/>
			    	    <input class="form-control office-phone" placeholder="办公电话" name="officePhone"  id="officePhone" maxlength="8" ng-model="officePhone"  number-only-input required/>
				    </section>
				    <section class="section3" >
				    </section>
			    </div>
		    </article>
		    <article> 
			    <div class="info-group">
				    <section class="section1">
					    <label for="website">公司网站：</label>
				    </section>
				    <section class="section2">
			    	    <input class="form-control " placeholder="请输入您的公司网站" name="website"  id="website" ng-model="website"  required/>
				    </section>
				    <section class="section3" >
				    </section>
			    </div>
		    </article>
		    <article>
			    <p class="error-message" ng-bind="errorMsg"></p> 
			    <div class="info-group">
				    <section class="section1">
				    </section>
				    <section class="section2">
			    	    <button type="button" ng-click="saveBasicInfo()">下一步&nbsp;&nbsp;<i class="fa fa-gear fa-spin" ng-show="basicInfoFlag" ng-cloak></i></button>
				    </section>
				    <section class="section3" >
				    </section>
			    </div>
		    </article>
	    </form>
    </div>
</div>
