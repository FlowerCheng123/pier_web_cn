<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="../"></base>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>WeUI</title>
        <link rel="stylesheet" href="bower_components/weui/dist/style/weui.min.css"/>
    </head>
    <body>
		<a  class="weui_btn weui_btn_primary">按钮</a>
		<a  class="weui_btn weui_btn_disabled weui_btn_primary">按钮</a>
		<a  class="weui_btn weui_btn_warn">确认</a>
		<a  class="weui_btn weui_btn_disabled weui_btn_warn">确认</a>
		<a  class="weui_btn weui_btn_default">按钮</a>
		<a  class="weui_btn weui_btn_disabled weui_btn_default">按钮</a>
		<div class="button_sp_area">
		    <a  class="weui_btn weui_btn_plain_default">按钮</a>
		    <a  class="weui_btn weui_btn_plain_primary">按钮</a>

		    <a  class="weui_btn weui_btn_mini weui_btn_primary">按钮</a>
		    <a  class="weui_btn weui_btn_mini weui_btn_default">按钮</a>
		</div>  
		<div id="toast" style="display: none;">
		    <div class="weui_mask_transparent"></div>
		    <div class="weui_toast">
		        <i class="weui_icon_toast"></i>
		        <p class="weui_toast_content">已完成</p>
		    </div>
		</div>
    </body>
</html>
