<div class="modal-header text-center">
    <div class="container-fluid">
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<h4>客户交易信息</h4>
			</div>
			<div class="col-xs-2">
				<i class="fa fa-remove pull-right" ng-click="close()" style="cursor:pointer;"></i>
			</div>
		</div>  	
    </div>
</div> <!-- close .modal-header -->
<div class="modal-body" style="padding-left:50px;padding-right:50px;" ng-show="loadingData">
    <div class="container-fluid text-center">
	    <div class="row">
		    <div class="col-md-6 col-md-offset-3 text-center">
				<img src="../images/loading1.gif" /><span>努力加载中……</span>
			</div>
		</div>
    </div>
</div>

<div class="modal-body" style="padding-left:50px;padding-right:50px;" ng-hide="loadingData">
	<div class="container-fluid text-center">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
			    <table class="customer-info-table">
				    <tr>
				    	<td>客户姓名：</td>
				    	<td ng-bind="customerName"></td>
				    	<td></td>
				    	<td></td>
				    </tr>
				    <tr>
				    	<td>电话：</td>
				    	<td ng-bind="customerPhone"></td>
				    	<td></td>
				    	<td></td>
				    </tr>
				    <tr>
				    	<td>邮箱：</td>
				    	<td ng-bind="customerEmail"></td>
				    	<td></td>
				    	<td></td>
				    </tr>
				    <tr>
				    	<td>交易总额：</td>
				    	<td ng-bind="customerAmount|currency:'￥'"></td>
				    	<td>交易笔数：</td>
				    	<td ng-cloak>{{totalCount}}</td>
				    </tr>
			    </table>
			</div>
		</div>
		<div class="row" style="margin-top:60px;">
			<div class="col-md-10 col-md-offset-1">
				<table class="customer-table customer-transaction-table">
					<thead>
						<tr>
					        <th>交易日期</th>
					        <th>商户订单号</th>
					        <th>交易金额</th>
					        <th>备注</th>
					        <th>交易流水号</th>
					    </tr>
					</thead>
					<tbody>
						<tr ng-repeat="customer in customerListShow">
							<td>{{customer.created_on| dateTransfer}}</td>
							<td ng-bind="customer.order_id"></td>
							<td ng-bind="customer.amount"></td>
							<td ng-bind="customer.notes"></td>
							<td ng-bind="customer.transaction_id"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-10 col-md-offset-1" style="margin-top:20px;margin-bottom:30px;">
				<div class="col-md-4 col-md-offset-8">
		            <div class="pull-left arrow left-arrow" ng-click="previousPage()" ng-class="{'arrow-disabled': currentPage==1 }"><i class="fa fa-chevron-left" title="上一页" ></i></div>
		            <div class="pull-left" style="font-size:16px;padding-top:4px;">&nbsp;&nbsp;&nbsp;&nbsp;{{currentPage}}/{{totalPages}}</div>
		            <div class="pull-left arrow right-arrow" ng-click="nextPage()" ng-class="{'arrow-disabled': currentPage==totalPages }">&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-chevron-right" title="下一页" ></i></div>
	            </div>
			</div>
		</div>
		<div class="row">
			
		</div>  	
    </div>
</div> <!-- close .modal-body -->
